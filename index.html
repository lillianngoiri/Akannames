<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AKAN</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>AKAN NAME <br></h1>
      <h2>
        <p>A list of names in which the usage is Akan.<br> Akan names are used by the Akan people of Ghana and Ivory
          Coast. <br> 
        </p>
      </h2>
    </div>
    <form class="forms">
      <p> This is how you can find out your Akan name by filling in the following form and submiting it.</p>

      <label>DAY</label><br>
      <input type="numbers" name="day" placeholder="DD" value="" id="day"><br>
      <label>MONTH</label><br>
      <input type="number" name="month" placeholder="MM" value="" id="month"><br>
      <label>CENTUARY</label><br>
      <input type="number" name="centuary" placeholder="CC" value="" id="centuary"><br> 
      <label>YEAR</label><br>
      <input type="number" name="year" placeholder="YY" value="" id="year"><br>
      <label>GENDER</label><br>
      <input type="radio" name="gender" value="male" id="male"> Male<br>
      <input type="radio" name="gender" value="female" id="female" > Female<br>
      <input type="button" value="Submit" onclick="gh()">
     

    </form>

  </div>

  <script src="js/form.js"></script>
</body>

</html>
